<!doctype html>
<html lang="th">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>ทดลองสอบ | ร้านหนังสือ Open Sheets</title>
<style>
  :root{--p:#005c97;--p2:#363795;--ok:#198754;--bad:#dc3545;--muted:#6c757d;--text:#333}
  *{box-sizing:border-box}
  html,body{margin:0}
  body{font-family:"Sarabun",system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans Thai",sans-serif;background:#f0f2f5;user-select:none;-webkit-user-select:none}
  .wrap{max-width:800px;margin:18px auto;background:#fff;border-radius:14px;box-shadow:0 6px 24px rgba(0,0,0,.08);overflow:hidden}
  .header{background:linear-gradient(135deg,var(--p),var(--p2));color:#fff;padding:16px 20px;text-align:center;position:relative}
  .brand{display:flex;gap:12px;align-items:center;justify-content:center;flex-wrap:wrap}
  .logo{height:42px;width:auto;object-fit:contain;border-radius:8px;background:#fff10;filter:drop-shadow(0 2px 6px rgba(0,0,0,.25))}
  h2{margin:4px 0 0}
  .sub{margin:4px 0 0;opacity:.95}
  .copyright{margin:8px 0 0;font-size:.95rem;opacity:.95}
  .body{padding:20px}
  .q{font-weight:700;line-height:1.6;margin-bottom:12px}
  .answers{display:grid;gap:10px}
  .opt{background:#f8f9fa;border:2px solid #ced4da;border-radius:10px;padding:12px 14px;text-align:left;cursor:pointer;transition:.18s}
  .opt:hover{background:#eef2f6;border-color:#0d6efd}
  .opt.correct{background:#d1e7dd;border-color:var(--ok);color:#0f5132;font-weight:700}
  .opt.wrong{background:#f8d7da;border-color:var(--bad);color:#842029}
  .ex{background:#f8f9fa;border-left:5px solid #6c757d;padding:12px 14px;margin-top:14px;display:none}
  .nav{display:flex;justify-content:space-between;align-items:center;margin-top:16px;padding-top:12px;border-top:1px solid #eee}
  .btn{background:#0d6efd;color:#fff;border:none;border-radius:10px;padding:10px 18px;font-weight:700;cursor:pointer;text-decoration:none;display:inline-block}
  .btn[disabled]{background:var(--muted);cursor:not-allowed}
  .score{font-size:2.4rem;font-weight:800;color:var(--p);margin:6px 0 14px}
  .result{text-align:center;display:none}
  .success{background:#28a745}
  .cta{margin:8px 0 16px;display:flex;gap:10px;flex-wrap:wrap;justify-content:center}
  .btn-line{background:#06c755}
  .btn-shop{background:#0d6efd}
  /* กันลากภาพ/เลือกข้อความ */
  img,svg{pointer-events:none}
</style>
</head>
<body oncontextmenu="return false">
<div class="wrap">
  <div class="header">
    <div class="brand">
      <!-- ใส่โลโก้ร้านตรงนี้ -->
      <img id="logo" class="logo" alt="Open Sheets Logo">
      <div>
        <h2>แบบทดลองสอบ: ตำแหน่ง นักวิชาการพาณิชย์</h2>
        <div class="sub">กรมเจรจาการค้าระหว่างประเทศ</div>
        <div class="copyright">ร้านหนังสือ <b>Open Sheets</b> — จัดจำหน่ายหนังสือแนวข้อสอบ | LINE: <b>@openshetts</b></div>
      </div>
    </div>
  </div>

  <div class="body" id="panel">
    <div id="q" class="q">ข้อ 1. …</div>
    <div id="answers" class="answers"></div>
    <div id="ex" class="ex"><b>คำอธิบาย:</b> <span id="ex-text"></span></div>
    <div class="nav">
      <span id="progress">ข้อ 1 / 10</span>
      <button id="next" class="btn" disabled>ข้อต่อไป</button>
    </div>
  </div>

  <div class="body result" id="result">
    <h3>ผลการทดสอบ</h3>
    <div class="score" id="score">0 / 10</div>
    <p>หากสนใจสั่งซื้อไฟล์/เล่ม กดปุ่มด้านล่างได้เลย</p>
    <div class="cta">
      <a id="btnLine" class="btn btn-line" target="_blank" rel="noopener">แชทกับแอดมินสั่งทาง(LINE)</a>
      <a id="btnShop" class="btn btn-shop" target="_blank" rel="noopener">สั่งซื้อที่หน้าร้าน</a>
    </div>
    <button id="restart" class="btn success">ทำแบบทดสอบใหม่</button>
  </div>
</div>

<script>
/* ===== ตั้งค่าโลโก้/ลิงก์/ข้อความ ===== */
const LOGO_URL   = "https://img5.pic.in.th/file/secure-sv1/LOGO-Open-Sheets.jpg";   // << ใส่ลิงก์รูปโลโก้ร้าน (PNG/JPG/SVG)
const LINE_OA_ID = "@openshetts";                           // ไอดี OA
const SHOP_URL   = "https://www.opensheetsstore.com/product/376/%E0%B9%81%E0%B8%99%E0%B8%A7%E0%B8%82%E0%B9%89%E0%B8%AD%E0%B8%AA%E0%B8%AD%E0%B8%9A-%E0%B8%99%E0%B8%B1%E0%B8%81%E0%B8%9E%E0%B8%B1%E0%B8%92%E0%B8%99%E0%B8%B2%E0%B8%A3%E0%B8%B0%E0%B8%9A%E0%B8%9A%E0%B8%A3%E0%B8%B2%E0%B8%8A%E0%B8%81%E0%B8%B2%E0%B8%A3%E0%B8%9B%E0%B8%8F%E0%B8%B4%E0%B8%9A%E0%B8%B1%E0%B8%95%E0%B8%B4%E0%B8%81%E0%B8%B2%E0%B8%A3-%E0%B8%AA%E0%B8%B3%E0%B8%99%E0%B8%B1%E0%B8%81%E0%B8%87%E0%B8%B2%E0%B8%99-%E0%B8%81-%E0%B8%9E-%E0%B8%A3-%E0%B8%AD%E0%B8%B1%E0%B8%9B%E0%B9%80%E0%B8%94%E0%B8%95%E0%B8%A5%E0%B9%88%E0%B8%B2%E0%B8%AA%E0%B8%B8%E0%B8%94%E0%B8%9B%E0%B8%B5-2568-%E0%B8%AA%E0%B8%B3%E0%B9%80%E0%B8%99%E0%B8%B2";             // ลิงก์หน้าร้าน/หน้าสินค้า
const lineMsg    = "https://line.me/R/ti/p/@304czfla?ts=02101411&oat_content=url" + location.href;

/* ===== ข้อสอบ (ตัวอย่าง 10 ข้อจากเดิม) ===== */
const data = [
  {q:"ข้อใดคือหลักการที่สำคัญที่สุดขององค์การการค้าโลก (WTO) ที่ส่งเสริมการแข่งขันอย่างเป็นธรรม?",
   a:["หลักการไม่เลือกปฏิบัติ (Non-Discrimination)","หลักการค้าเสรี (Free Trade)","หลักการโปร่งใส (Transparency)","มาตรการปกป้อง (Safeguard)"],
   c:0, ex:"รวม MFN + National Treatment ให้แข่งขันเท่าเทียม"},
  {q:"ความตกลงใดของ WTO เกี่ยวกับทรัพย์สินทางปัญญา?",
   a:["GATT","GATS","TRIPS","TBT"], c:2, ex:"TRIPS = Trade-Related Aspects of IPR"},
  {q:"ข้อใดไม่ใช่เสาหลักของ AEC Blueprint?",
   a:["ตลาดและฐานการผลิตเดียว","เพิ่มขีดความสามารถการแข่งขัน","รวมกับเศรษฐกิจโลก","กองทุนการเงินอาเซียน"], c:3, ex:"AEC 2025 มี 4 เสา ไม่รวมกองทุน"},
  {q:"กฎว่าด้วยแหล่งกำเนิดสินค้า (Rules of Origin) สำคัญเพราะ?",
   a:["กำหนดภาษีแน่นอนทุกชนิด","ยืนยันว่าสินค้าที่ได้สิทธิเป็นของภาคีจริง","ควบคุม SPS","จำกัดโควตา"], c:1, ex:"กันสวมสิทธิ ต้องพิสูจน์สัญชาติสินค้า"},
  {q:'"Single Undertaking" หมายถึง?',
   a:["รับบางข้อตกลงได้","ต้องรับทั้งชุดหรือปฏิเสธทั้งชุด","เจรจาทีละหัวข้อ","พัฒนาได้ยกเว้นส่วนใหญ่"], c:1, ex:'“Nothing is agreed until everything is agreed.”'},
  {q:"หน่วยงานไทยที่ไต่สวน Anti-Dumping?",
   a:["กรมศุลกากร","กรมเจรจาการค้าระหว่างประเทศ","กรมการค้าต่างประเทศ","สคก.การแข่งขันทางการค้า"], c:2, ex:"DFT ดูแล AD/CVD/Safeguards"},
  {q:"ความต่างเด่น RCEP vs CPTPP?",
   a:["RCEP มาตรฐานแรงงานสูงกว่า","RCEP ริเริ่มโดยจีน, CPTPP โดยสหรัฐ","RCEP มีสมาชิก/ขนาดเศรษฐกิจรวมใหญ่กว่า","CPTPP เน้นสินค้า RCEP เน้นบริการ"], c:2, ex:"RCEP 15 ประเทศ ใหญ่สุดเมื่อวัด GDP+ประชากร"},
  {q:"BATNA คือ?",
   a:["ข้อเสนอที่อีกฝ่ายดีที่สุด","จุดยืนสุดท้าย","ทางเลือกดีที่สุดถ้าเจรจาล้มเหลว","ข้อตกลงเบื้องต้น"], c:2, ex:"BATNA แข็งแรง = อำนาจต่อรองสูง"},
  {q:"CBAM ระยะแรก EU กระทบสินค้ากลุ่มใดมาก?",
   a:["เกษตร/อาหาร","เหล็ก อะลูมิเนียม ปุ๋ย (ฯลฯ)","อิเล็กทรอนิกส์/ยานยนต์","สิ่งทอ"], c:1, ex:"กลุ่มปล่อยคาร์บอนสูง เช่น เหล็ก ปุ๋ย ซีเมนต์"},
  {q:"National Single Window (NSW) ของไทยคือ?",
   a:["พอร์ทัล BOI","ศูนย์กลางข้อมูลนำเข้า-ส่งออก/โลจิสติกส์จุดเดียว","คลังกฎหมายการค้า","แพลตฟอร์มเจรจาการค้ารัฐ"], c:1, ex:"ลดซ้ำซ้อน เอกสารผ่านช่องทางเดียว"}
];

const q = document.getElementById('q');
const list = document.getElementById('answers');
const ex = document.getElementById('ex');
const exText = document.getElementById('ex-text');
const prog = document.getElementById('progress');
const next = document.getElementById('next');
const panel = document.getElementById('panel');
const result = document.getElementById('result');
const scoreEl = document.getElementById('score');
const restart = document.getElementById('restart');
const logo = document.getElementById('logo');
const btnLine = document.getElementById('btnLine');
const btnShop = document.getElementById('btnShop');

logo.src = LOGO_URL || "https://img5.pic.in.th/file/secure-sv1/LOGO-Open-Sheets.jpg";
btnLine.href = 'https://line.me/R/ti/p/@304czfla?ts=02101411&oat_content=url' + encodeURIComponent(LINE_OA_ID) + '/?' + encodeURIComponent(lineMsg);
btnShop.href = SHOP_URL;

let i=0,score=0,locked=false;

function render(){
  locked=false; next.disabled=true; ex.style.display="none"; list.innerHTML="";
  q.textContent = `ข้อ ${i+1}. ${data[i].q}`;
  prog.textContent = `ข้อ ${i+1} / ${data.length}`;
  data[i].a.forEach((t,k)=>{
    const b=document.createElement('button');
    b.className='opt';
    b.type='button';
    b.textContent = "กขคง"[k] + ". " + t;
    b.onclick=()=>choose(b,k===data[i].c);
    list.appendChild(b);
  });
}
function choose(button,ok){
  if(locked) return; locked=true;
  [...list.children].forEach((b,idx)=>{
    b.disabled=true;
    b.classList.add(idx===data[i].c ? 'correct' : 'wrong');
  });
  if(ok) score++;
  exText.textContent = data[i].ex || "";
  ex.style.display="block";
  next.textContent = (i===data.length-1) ? "ดูผลคะแนน" : "ข้อต่อไป";
  next.disabled=false;
}
function goNext(){
  if(i < data.length-1){ i++; render(); }
  else{ panel.style.display='none'; result.style.display='block'; scoreEl.textContent=`${score} / ${data.length}`; }
}
function reset(){ i=0; score=0; panel.style.display='block'; result.style.display='none'; render(); }

next.addEventListener('click',goNext);
restart.addEventListener('click',reset);

/* ===== ตัวกันก๊อปพื้นฐาน (กันง่าย ๆ เท่านั้น) ===== */
document.addEventListener('keydown',function(e){
  const k=(e.ctrlKey||e.metaKey) && ['s','S','u','U','p','P','c','C'].includes(e.key);
  const fkeys=[123]; // F12
  if(k || fkeys.includes(e.keyCode)){ e.preventDefault(); e.stopPropagation(); }
},true);
document.addEventListener('dragstart',e=>e.preventDefault());
document.addEventListener('copy',e=>e.preventDefault());

render();
</script>
</body>
</html>

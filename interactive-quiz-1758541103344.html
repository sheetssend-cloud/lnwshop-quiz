            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);

        }

            height: 80px;

        }
        
        .lnwq-logo-placeholder {

            color: white;
        }
        
        .lnwq-title {

        }
        
        .lnwq-subtitle {

        }
        
        .lnwq-content {

        }
        
        .lnwq-question {

            padding: 25px; 
            background: linear-gradient(145deg, #f8f9ff 0%, #f0f4ff 100%); 
            border-radius: 20px;
            border-left: 6px solid #4facfe;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.1);
        }
        
        .lnwq-question h3 { 
            font-size: 20px; 
            margin-bottom: 20px; 
            color: #2c3e50;
            font-weight: 500;
            line-height: 1.5;
        }
        
        .lnwq-choices { 
            display: grid; 
            gap: 12px; 
        }
        
        .lnwq-choice { 
            padding: 16px 20px; 
            background: white; 
            border: 2px solid #e8ecf4; 
            border-radius: 15px; 
            cursor: pointer; 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            font-size: 16px;
            font-weight: 400;
            position: relative;
            overflow: hidden;
        }
        
        .lnwq-choice::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(79, 172, 254, 0.1), transparent);
            transition: left 0.5s;
        }
        
        .lnwq-choice:hover::before {
            left: 100%;
        }
        
        .lnwq-choice:hover { 
            border-color: #4facfe; 
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.2);
            background: linear-gradient(145deg, #ffffff 0%, #f8f9ff 100%);
        }
        
        .lnwq-choice.selected { 
            background: linear-gradient(145deg, #4facfe 0%, #00f2fe 100%); 
            color: white; 
            border-color: #4facfe;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.3);
        }
        
        .lnwq-choice.correct { 
            background: linear-gradient(145deg, #28a745 0%, #20c997 100%); 
            border-color: #28a745; 
            color: white;
            animation: correctPulse 0.6s ease-out;
        }
        
        .lnwq-choice.wrong { 
            background: linear-gradient(145deg, #dc3545 0%, #fd7e14 100%); 
            border-color: #dc3545; 
            color: white;
            animation: wrongShake 0.6s ease-out;
        }
        
        @keyframes correctPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes wrongShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .lnwq-explanation { 
            margin-top: 20px; 
            padding: 20px; 
            background: linear-gradient(145deg, #e8f4fd 0%, #f0f8ff 100%); 
            border-radius: 15px; 
            border-left: 4px solid #4facfe;
            display: none;
            font-size: 16px;
            line-height: 1.6;
        }
        
        .lnwq-explanation.show { 
            display: block; 
            animation: slideDown 0.4s ease-out;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .lnwq-explanation strong {
            color: #2c3e50;
            font-weight: 600;
        }

            display: flex; 
            justify-content: space-between; 
            align-items: center;

            padding-top: 30px; 
            border-top: 2px solid #f0f0f0;
        }

            border: none; 
            border-radius: 25px; 
            font-weight: 600; 
            cursor: pointer; 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 16px;
            font-family: inherit;
            position: relative;
            overflow: hidden;
        }

            left: -100%;
            width: 100%;
            height: 100%;

            background: linear-gradient(145deg, #4facfe 0%, #00f2fe 100%); 
            color: white; 
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
        }
        
        .lnwq-btn-primary:hover { 
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.4);
        }
        
        .lnwq-btn:disabled { 
            opacity: 0.5; 
            cursor: not-allowed; 
            transform: none !important;
        }
        
        .lnwq-progress { 
            font-size: 16px;

        let currentQuestion = 0;
        let userAnswers = [];
        let showingResults = false;

        function init() {
            try {
                // Setup logo
                if (LOGO_URL) {
                    document.getElementById('logo-img').src = LOGO_URL;
                    document.getElementById('logo-img').style.display = 'block';
                    document.getElementById('logo-placeholder').style.display = 'none';
                }
                
                // Setup contact links
                document.getElementById('line-contact').href = `https://line.me/R/ti/p/${LINE_OA_ID}`;
                document.getElementById('shop-link').href = SHOP_URL;
                
                // Initialize quiz
                if (quizData.length > 0) {
                    document.getElementById('total-q').textContent = quizData.length;
                    userAnswers = new Array(quizData.length).fill(null);
                    showQuestion();
                } else {
                    document.getElementById('question-container').innerHTML = '<p style="text-align: center; color: #dc3545; font-size: 18px;">⚠️ ไม่มีข้อมูลแบบทดสอบ</p>';
                }
                
            } catch (e) {
                console.error('Error initializing quiz:', e);
                document.getElementById('question-container').innerHTML = '<p style="text-align: center; color: #dc3545; font-size: 18px;">⚠️ เกิดข้อผิดพลาดในการโหลดข้อมูลแบบทดสอบ</p>';
            }
        }

        function showQuestion() {
            if (currentQuestion >= quizData.length) {
                showResults();
                return;
            }

            const q = quizData[currentQuestion];
            const container = document.getElementById('question-container');
            
            let html = `
                <div class="lnwq-question">
                    <h3>ข้อ ${currentQuestion + 1}. ${q.q}</h3>
                    <div class="lnwq-choices">
            `;
            
            q.a.forEach((choice, index) => {
                const letter = ['ก', 'ข', 'ค', 'ง'][index];
                const selected = userAnswers[currentQuestion] === index ? 'selected' : '';
                html += `
                    <div class="lnwq-choice ${selected}" onclick="selectAnswer(${index})">
                        <strong>${letter}.</strong>&nbsp;&nbsp;${choice.t}
                    </div>
                `;
            });
            
            html += `
                    </div>
                    <div class="lnwq-explanation" id="explanation-${currentQuestion}">
                        <strong>💡 คำอธิบาย:</strong> ${q.ex}
                    </div>
                </div>
            `;
            
            container.innerHTML = html;
            
            // Update navigation
            document.getElementById('current-q').textContent = currentQuestion + 1;
            document.getElementById('prev-btn').disabled = currentQuestion === 0;
            document.getElementById('next-btn').textContent = currentQuestion === quizData.length - 1 ? '🏁 ดูผลลัพธ์' : 'ถัดไป →';
        }

        function selectAnswer(index) {
            userAnswers[currentQuestion] = index;
            
            // Update visual selection
            const choices = document.querySelectorAll('.lnwq-choice');
            choices.forEach((choice, i) => {
                choice.classList.remove('selected', 'correct', 'wrong');
                if (i === index) {
                    choice.classList.add('selected');
                }
            });
            
            // Show explanation after a short delay
            setTimeout(() => {
                document.getElementById(`explanation-${currentQuestion}`).classList.add('show');
                
                // Show correct/wrong colors
                const q = quizData[currentQuestion];
                choices.forEach((choice, i) => {
                    if (q.a[i].ok) {
                        choice.classList.add('correct');
                    } else if (i === index && !q.a[i].ok) {
                        choice.classList.add('wrong');
                    }
                });
            }, 300);
        }

        function nextQuestion() {
            if (currentQuestion < quizData.length - 1) {
                currentQuestion++;
                showQuestion();
            } else {
                showResults();
            }
        }

        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                showQuestion();
            }
        }

        function showResults() {
            let correct = 0;
            userAnswers.forEach((answer, i) => {
                if (answer !== null && quizData[i].a[answer].ok) {
                    correct++;
                }
            });
            
            document.getElementById('quiz-content').classList.add('hidden');
            document.getElementById('result-content').classList.remove('hidden');
            document.getElementById('final-score').textContent = `${correct}/${quizData.length}`;
            
            let message = '';
            const percentage = (correct / quizData.length) * 100;
            if (percentage >= 90) {
                message = '🎉 ยอดเยี่ยมมาก! คุณมีความรู้ในเรื่องนี้เป็นอย่างดี';
            } else if (percentage >= 80) {
                message = '👏 ดีเยี่ยม! คุณมีความเข้าใจที่ดีมาก';
            } else if (percentage >= 70) {
                message = '👍 ดีมาก! คุณมีพื้นฐานความรู้ที่ดี';
            } else if (percentage >= 60) {
                message = '😊 ดี! ควรศึกษาเพิ่มเติมในบางหัวข้อ';
            } else if (percentage >= 50) {
                message = '🤔 พอใช้ ควรทบทวนและศึกษาเพิ่มเติม';
            } else {
                message = '📚 ควรศึกษาเพิ่มเติม เพื่อเพิ่มพูนความรู้';
            }
            
            document.getElementById('score-message').textContent = message;
        }

        function restartQuiz() {
            currentQuestion = 0;
            userAnswers = new Array(quizData.length).fill(null);
            document.getElementById('quiz-content').classList.remove('hidden');
            document.getElementById('result-content').classList.add('hidden');
            showQuestion();
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', init);
    </script>
